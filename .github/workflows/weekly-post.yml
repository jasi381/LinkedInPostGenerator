name: Weekly LinkedIn Post

on:
  # Schedule: Every Wednesday at 8:30 AM IST (3:00 AM UTC)
  schedule:
    - cron: '0 3 * * 3'
  
  # Manual trigger button in GitHub
  workflow_dispatch:

jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests
      
      - name: ğŸ¤– Run LinkedIn AI Poster
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        run: |
          python linkedin_ai_poster.py
      
      - name: ğŸ“š Commit post history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add post_history.json || true
          git diff --staged --quiet || git commit -m "ğŸ“ Update post history [skip ci]"
          git push || true
